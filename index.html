<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Heavy Halos | Burdened but Still Blessed</title>
</head>
<body>

<!-- Navigation Bar -->
<div class="navbar">
    <a href="#hero">Home</a>
    <a href="#collections">Collections</a>
    <a href="#mind-soul">Mind & Soul</a>
    <a href="#contact">Contact</a>
</div>

<!-- Hero Banner -->
<div class="hero-banner" id="hero">
    <h1>Heavy Halos</h1>
    <p>Burdened but Still Blessed</p>
    <button onclick="window.location.href='#collections'">Shop Now</button>
    <div class="halo-container">
        <img src="assets/white-halo.png" alt="Halo" class="halo-image">
    </div>
</div>

<!-- Collections Section -->
<section id="collections">
    <h2 class="section-title">Collections</h2>
    <div class="collection-grid">
        <div class="collection-item">
            <img src="assets/heavy-halos.png" alt="Heavy Halos">
            <h3>Heavy Halos</h3>
            <p>Signature pieces symbolizing strength and resilience.</p>
            <button>Shop Now</button>
        </div>
        <div class="collection-item">
            <img src="assets/still-rise.png" alt="Still Rise">
            <h3>Still Rise</h3>
            <p>Inspired by pushing through adversity with style.</p>
            <button>Shop Now</button>
        </div>
        <div class="collection-item">
            <img src="assets/burdened-but-blessed.png" alt="Burdened But Blessed">
            <h3>Burdened But Blessed</h3>
            <p>Celebrating the strength found in struggle.</p>
            <button>Shop Now</button>
        </div>
    </div>
</section>

</body>
</html>
